<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>React in HTML</title>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
    <!-- Link CDN JSX-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Link CDN Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="row">
        <div class="col-6 p-5">
            <!-- <button class="btn btn-primary">Primary Button</button> -->

            <!-- <div class="card">
                <div class="card-body">
                    <h5 class="card-title">This Card</h5>
                    <p class="card-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Omnis, quam.</p>
                    <a href="" class="btn btn-primary">Go Some Where</a>
                </div>
            </div> -->
            
            <div id="App"></div>

        </div>
    </div>

    <!-- Create Script JSX-->
    <script type="text/babel">


        // 1. This is Class Component
        class ButtonClasses extends React.Component {
            render() {
                const btn = React.createElement('button', {class : 'btn btn-primary'}, 'Log in')
               return btn 
            }
        }

        class Cards extends React.Component {
            render() {
                const link = React.createElement('a',{href : '#', class : 'btn btn-primary'}, 'Go Some Where')
                const cardText = React.createElement('p', {class : 'card-text'}, 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Omnis, quam.')
                const cardTitle = React.createElement('h5', {class: 'card-title'},'This is Card')
                const cardBody = React.createElement('div',{class:'card-body'},cardTitle,cardText,link)
                const card = React.createElement('div',{class: 'card'}, cardBody)
                return card
            }
        }

        class ButtonJSX extends React.Component {
            render() {
                return <button className={"btn btn-primary m-3"}>{this.props.desc}</button>
            }
        }

        class CardJSX extends React.Component {
            render() {
                return (
                    <div className={"card"}>
                        <div className={"card-body"}>
                            <h5 className={"card-title"}>This Card</h5>
                            <p className={"card-text"}>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Omnis, quam.</p>
                            <a href={"#"} className={"btn btn-primary"}>Go Some Where</a>
                        </div>
                    </div>
                )   
            }
        }

        // Ini Percobaan Change State in Component Class
        class FieldEmailClasses extends React.Component {
            constructor(){
                super();
                this.state = {
                    title : "Email Business"
                }
            }

            changeHandle = () => {
                this.setState({
                    title : "Email Business for Profesional"
                })
            }

            render(){
                return (
                    <div className="mb-3">
                        <label htmlFor="exampleFormControlInput1" className="form-label">{this.state.title}</label>
                        <input type="email" className="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
                        <button className="btn btn-primary m-3" onClick={this.changeHandle}>Change Label Name</button>
                    </div>
                )
            }
        }

        // 2. This is Functional Component
        const FieldEmail = () => {
            return(
                    <div className="mb-3">
                        <label htmlFor="exampleFormControlInput1" className="form-label">Email address</label>
                        <input type="email" className="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
                    </div>
            )
        }

        const FieldPassword = () => {
            return(
                <div className="mb-3">
                    <label htmlFor="exampleFormControlInput1" className="form-label">Password</label>
                    <input type="password" className="form-control" id="exampleFormControlInput1" placeholder="Your Password" />
                </div>
            )
        }

        const Login = () => {
            return(
                <div>
                    <FieldEmailClasses />
                    <FieldPassword />
                    <ButtonJSX desc="Primary Button with Props 1"/>
                    <ButtonJSX desc="Primary Button with Props 2"/>
                </div>
            )
        }

        // ReactDOM.render(<Login />, document.getElementById('App'));
        ReactDOM.createRoot(document.getElementById('App')).render(
            <React.StrictMode>
                <Login />
            </React.StrictMode>
        )
    </script>

    <!-- Javascript Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
