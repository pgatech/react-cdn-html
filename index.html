    <!-- Create Script JSX-->
    <script type="text/babel">

        class ButtonClasses extends React.Component {
            render() {
                const btn = React.createElement('button', {class : 'btn btn-primary'}, 'Button Primary')
               return btn 
            }
        }

        class Cards extends React.Component {
            render() {
                const link = React.createElement('a',{href : '#', class : 'btn btn-primary'}, 'Go Some Where')
                const cardText = React.createElement('p', {class : 'card-text'}, 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Omnis, quam.')
                const cardTitle = React.createElement('h5', {class: 'card-title'},'This is Card')
                const cardBody = React.createElement('div',{class:'card-body'},cardTitle,cardText,link)
                const card = React.createElement('div',{class: 'card'}, cardBody)
                return card
            }
        }

        class ButtonJSX extends React.Component {
            render() {
                return <button className={"btn btn-primary"}>Primary Button with Component</button>
            }
        }

        class CardJSX extends React.Component {
            render() {
                return (
                    <div className={"card"}>
                        <div className={"card-body"}>
                            <h5 className={"card-title"}>This Card</h5>
                            <p className={"card-text"}>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Omnis, quam.</p>
                            <a href={"#"} className={"btn btn-primary"}>Go Some Where</a>
                        </div>
                    </div>
                )   
            }
        }

        ReactDOM.render(<CardJSX/>, document.getElementById('App'));
    </script>
